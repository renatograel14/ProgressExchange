<div data-role="view" data-title="Conference" data-layout="main" data-model="app.conference" data-show="app.conference.onShow" data-after-show="app.conference.afterShow">
    <!-- START_CUSTOM_CODE_conference -->
    <!-- END_CUSTOM_CODE_conference -->
    <!--  Certain features like grouping and inset styling are not supported when endless scroll is enabled. -->
    <ul data-role="listview" data-style="" data-template="conferenceModelTemplate" data-bind="{ source: conferenceModel.dataSource, events: {click: conferenceModel.itemClick}}" data-pull-to-refresh="true" data-endless-scroll="true">
    </ul>
    <!-- START_CUSTOM_CODE_conferenceModel -->
    <!-- END_CUSTOM_CODE_conferenceModel -->
    <script type="text/x-kendo-template" id="conferenceModelTemplate">
        <div class="image-with-text">
            <p>#: data['name'] # </p>
            <p> #: data['date'] # </p>
        </div>
    </script>
</div>
