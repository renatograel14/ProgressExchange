<div data-role="view" data-title="Details" data-model="app.conference.conferenceModel" data-bind="events: { show: detailsShow }">
    <header data-role="header">
        <div data-role="navbar" class="header-text">
            <a data-role="backbutton" data-align="left">Back</a>
            <span data-bind="text: currentItem.name" style="overflow: hidden; white-space: nowrap; text-overflow: ellipsis; text-align: center; display: block; margin-left: 70px; margin-right: 70px;"></span>
        </div>
    </header>


    <p data-bind="text: currentItem.description"></p>
    <img data-bind="attr: { src: currentItem.photoUrl }" width="100%" height="auto">

</div>
